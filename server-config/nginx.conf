# Configuración de upstream para PHP-FPM
upstream php-fpm {
    server unix:/run/php/php8.2-fpm.sock;
}

# Redirigir todo el tráfico HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name adarabliss.com www.adarabliss.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name adarabliss.com www.adarabliss.com;
    
    # Directorio raíz para los archivos del frontend
    root /var/www/adarabliss/dist;
    index index.html;
    
    # Certificados SSL
    ssl_certificate ${SSL_CERTIFICATE};
    ssl_certificate_key ${SSL_PRIVATE_KEY};
    
    # Configuración SSL optimizada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Configuración de Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Configuración del frontend (React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad específicos para el frontend
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Configuración de la API
    location /api/ {
        alias /var/www/adarabliss/api/;
        
        # Pasar solicitudes PHP a PHP-FPM
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Headers para PHP
            fastcgi_param HTTP_PROXY "";
            fastcgi_param HTTP_X_REAL_IP $remote_addr;
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        }
        
        # Denegar acceso a archivos sensibles
        location ~ /\.(?!well-known) {
            deny all;
        }
        
        location ~ \.(env|json|config.php|sql)$ {
            deny all;
        }
    }
    
    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
    
    # Logs
    access_log /var/log/nginx/adarabliss-access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/adarabliss-error.log warn;
}
